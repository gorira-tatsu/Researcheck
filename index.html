<body>
<script>
    $(window).on('load',function(){
        $('#randingpage').modal('show');
    });
</script>
<script type="text/javascript" src="main.js"></script>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Researcheck</a>
        <div style="text-align:center"><p id="theme_on"></p></div>
        <a target="_blank" href="https://scrapbox.io/Researcheck/">ヘルプ</a>
    </div>
</nav>
<!-- Modal -->
<div class="modal fade" id="randingpage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Researcheckへようこそ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>調べるテーマを決める</p>
                <input type="text" class="form-control" id="theme">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="on_center_theme()">設定</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
            <p>Researcheck(リサーチェック)は調べ学習のためのサイトです</p>
            <form onsubmit="pushSearch(); return false;">
                <div class="input-group mb-3">
                    <input type="text" class="form-control search-input search-group" aria-describedby="button-addon2" placeholder="さがしたい言葉を入れよう" id="q" autofocus>
                    <button class="btn btn-primary" type="submit" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>さがす</button>
                </div>
            </form>
            <ul class="nav justify-content-center">
                <div class="form-check option-check-form">
                    <input class="form-check-input option-check" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        すべて
                    </label>
                </div>
                <div class="form-check option-check-form">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        いずれか
                    </label>
                </div>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="resetForm()">検索をやり直す</a>
                </li>
            </ul>
            <p id="exclusion-p">除外する言葉 <button type="button" class="btn btn-link" onclick="increase_exclusion_form()">複数除外する</button><button type="button" class="btn btn-link" onclick="decrement_exclusion_form()">除外を減らす</button></p>
            <div class="input-group" id="exclusion-group">
                <input type="text" class="form-control search-input exclusion search-group" id="exclusion">
            </div>
            <div id="history">

            </div>
        </div>
        <div class="col"></div>
    </div>
    <script async src="https://cse.google.com/cse.js?cx=b0d592601bb85c52c"></script>
    <div class="gcse-search"></div>

<!--    <script async src="https://cse.google.com/cse.js?cx=e8c586a6e49140096"></script>-->

</div>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Researcheckにようこそ！</strong> このサイトは実験中なので、検索に入力したキーワードと、クリックしたページのURLを収集しています。またgoogle analyticsを使用しています。
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
